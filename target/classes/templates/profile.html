<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Profile - Tech Educa</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
<header class="bg-gray-800 text-white py-4">
  <div class="container mx-auto flex justify-between items-center">
    <div class="flex items-center">
      <img src="/static/logo.svg?v=1" alt="Tech Educa Logo" class="h-10 mr-2">
      <h1 class="text-xl font-bold">Tech Educa</h1>
    </div>
    <nav>
      <a href="/home" class="px-4 py-2 hover:bg-gray-700 rounded">Home</a>
    </nav>
  </div>
</header>

<section class="py-12">
  <div class="container mx-auto">
    <h2 class="text-3xl font-bold text-center mb-8">Student Profile</h2>
    <div class="bg-white p-6 rounded shadow max-w-md mx-auto">
      <h3 class="text-xl font-bold mb-2">Student Name: <span th:text="${student.firstName + ' ' + student.lastName}"></span></h3>
      <p class="text-gray-600 mb-2">Email: <span th:text="${student.email}"></span></p>
      <a th:href="@{/logout(email=${student.email})}" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Logout</a>
    </div>
  </div>
</section>

<footer class="bg-gray-800 text-white py-4">
  <div class="container mx-auto text-center">
    <p>Â© 2025 Tech Educa. All rights reserved.</p>
  </div>
</footer>
</body>
</html>
